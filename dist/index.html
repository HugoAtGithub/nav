<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>轻导航</title>
    <style>.icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }</style>
    <link rel="stylesheet" href="style.effed321.css">
  </head>
  <body>
    <header class="globalHeader">
      <form action="https://www.baidu.com/s" method="get" class="searchForm">
        <input type="text" name="wd" id="wd">
        <button type="submit">搜索</button>
      </form>
    </header>
    <main class="globalMain">
      <ul class="siteList">
        <li class="site">
          <div class="logo">1</div>
          <div class="link">acfun.com</div>
          <div class="close">X</div>
        </li>
        <li class="site">
          <div class="logo">2</div>
          <div class="link">acfun.com</div>
        </li>
        <li class="site">
          <div class="logo">3</div>
          <div class="link">acfun.com</div>
        </li>
        <li class="last">
          <div class="addButton site">
            <div class="icon-wrapper">
              <svg class="icon">
                <use xlink:href="#icon-add"></use>
              </svg>
            </div>
            <div class="text">新增网站</div>
          </div>
        </li>
      </ul>
    </main>
    <script src="//at.alicdn.com/t/font_2133220_s4l1khkzjp8.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.0c814f95.js"></script>
  </body>
</html>
